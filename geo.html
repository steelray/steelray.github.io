<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body>
  <div id="navbar"><span>Red Stapler - Geolocation API</span></div>
  <div id="wrapper">
    <button id="location-button">Get User Location</button>
    <div id="output"></div>
  </div>

  <script>
    $('#location-button').click(function () {

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          console.log(position);
          $.get(
            "http://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyD_JdbE_qlJMSOr4kdxeHU3TWusqAocxRE&latlng=" +
            position.coords.latitude + "," +
            position.coords.longitude + "&sensor=false",
            function (data) {
              console.log(data);
            })
          var img = new Image();
          img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + position.coords.latitude + "," +
            position.coords.longitude + "&zoom=13&size=800x400&sensor=false";
          $('#output').html(img);
        });

      }
    });
  </script>
</body>

</html>
